<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bahiana&display=swap" rel="stylesheet">
<div class="transactions-page transactions-container">
    <!-- Back Button -->
    <button class="back-button" (click)="goBack()" aria-label="Back to Previous Page">
      <img src="assets/images/back_button.png" alt="Back Icon" />
    </button>
  
    <!-- Central Logo -->
    <header class="central-logo">
      <h1>All Transactions</h1>
    </header>
  
    <!-- Table Container -->
    <div class="table-container">
      <!-- Material Table -->
      <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- From Column -->
        <ng-container matColumnDef="from">
          <mat-header-cell *matHeaderCellDef> From </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.from}} </mat-cell>
        </ng-container>
  
        <!-- To Column -->
        <ng-container matColumnDef="to">
          <mat-header-cell *matHeaderCellDef> To </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.to}} </mat-cell>
        </ng-container>
  
        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
        </ng-container>
  
        <!-- Header and Row Definitions -->
        <mat-header-row *matHeaderRowDef="table_columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: table_columns;"></mat-row>
      </mat-table>
    </div>
  </div>
