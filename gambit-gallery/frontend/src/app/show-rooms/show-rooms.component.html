<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bahiana&display=swap" rel="stylesheet">
<div class="show-rooms-page show-rooms-container">
  <button class="back-button" (click)="goBack()" aria-label="Back to Previous Page">
    <img src="assets/images/back_button.png" alt="Back Icon" />
  </button>

  <header class="central-header">
    <h1>Active Rooms</h1>
  </header>

  <div class="table-container">
    <!-- Material Table -->
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Date Column -->
      <ng-container matColumnDef="RoomID">
        <mat-header-cell *matHeaderCellDef> Room ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.RoomID}} </mat-cell>
      </ng-container>

      <!-- From Column -->
      <ng-container matColumnDef="Log">
        <mat-header-cell *matHeaderCellDef> Log </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Log}} </mat-cell>
      </ng-container>

      <!-- To Column -->
      <ng-container matColumnDef="ChatLog">
        <mat-header-cell *matHeaderCellDef> ChatLog </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.ChatLog}} </mat-cell>
      </ng-container>

      <!-- Header and Row Definitions -->
      <mat-header-row *matHeaderRowDef="table_columns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: table_columns;"></mat-row>
    </mat-table>
  </div>

</div>
